<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desa09</title>
</head>
<body>

    <h1>Reajuste salarial </h1>

    <button onclick="salario()">Reajuste salarial</button>

    <h1 id="text"></h1>
    <p id="preco_original"></p>
    <p id="desconto"></p>
    <p id="valorPago"></p>

    <p>Clique no botao acima para iniciar.</p>
    


    <script>
        
        function salario()
        {

            var nomefunc, salarial, porc, salarioaumentado, salariototal;

             nomefunc = prompt("Qual é o nome do funcionario? ");

                salario = Number (prompt("Qual é o salario de "+ nomefunc + " ?"));

                porc = Number (prompt("O salario de " + nomefunc + " vai ser reajustado em qual porcentagem ? "));
                
                
                 salarioaumentado = (porc / 100) * salario;
                 salariototal = salarioaumentado + salario;

             document.getElementById("text").innerHTML = `${nomefunc} Recebeu um aumento salarial!  `;

             document.getElementById("preco_original").innerHTML = `O salario atual era R$ ${salario} .`;

             document.getElementById("desconto").innerHTML = `Com um aumento de ${porc}%, o salario vai aumentar R$ ${salarioaumentado} no procimo mes. `;

             document.getElementById("valorPago").innerHTML = `E a partir dai, ${nomefunc} vai passar a ganhar R$ ${salariototal}.`;




        }
    </script>
    
</body>
</html>
