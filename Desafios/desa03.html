<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button onclick="antessec()">Antecessor e Sucessor</button>

            <script>
                function antessec()
                {
                    var suc, antes, number;

                    number = Number (prompt ("digite um numero inteiro: "));

                        suc = number + 1
                        antes = number - 1

                            alert ("Antes de " + number + " , temos o numero " + antes + " . \n Depois de "+ number + " , temos o numero " + suc );
                }
            </script>
</body>
</html>
